	<!-- Modal Proposta -->
	<form class="" id="cadastro">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Cabeçalho -->
				<div class="modal-header">
					<h4 class="h4 modal-title">Cadastre-se!</h4><br>
					<h5 class="h5 modal-title">Cadastre-se para receber vagas de seu interesse.</h5>
				</div>
				<!-- Body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="nomeCandidata" class="input-label">Nome da candidata</label>
						<input id="nomeCandidata" type="text" class="form-control" placeholder="Ex.: Maria da Silva" name="nome" id="nome" required>
					</div>
					<div class="form-group">
						<label for="emailCandidata" class="input-label">E-mail</label>
						<input id="emailCandidata" type="email" class="form-control" placeholder="Digite o e-mail para contato" name="email1" id="email1" required>
					</div>
					<div class="form-group">
						<label for="funcoesInteresse" class="input-label">Funções de interesse</label>
						<input id="funcoesInteresse" type="text" class="form-control" placeholder="Ex.: Auxiliar administrativo, auxiliar de vendas, etc." name="funcao" id="funcao" required>
					</div>
					<div class="form-group">
						<label for="turnoPreferencial" class="input-label">Turno preferencial</label>
						<input id="turnoPreferencial" type="text" class="form-control" placeholder="Ex.: Matinal, Noturno, etc." name="turno" id="turno" required>
					</div>
					<div class="form-group">
					    <label for="cv" class="">Envie seu CV</label>
					    <input type="file" class="form-control-file" id="cv" name="cv" required>
					</div>
				</div>
				<!-- Rodapé -->
				<div class="modal-footer">
					<button type="submit" value="send" class="btn btn-primary">Cadastrar</button>
				</div>
			</div>
		</div>	
	</form>
